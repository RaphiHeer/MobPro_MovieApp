<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
 
    <ion-item button *ngFor="let movie of movies" [routerLink]="['/', 'movie-details', movie.Filename]">
      <ion-label text-wrap>
        <h3>{{ movie.Title }}</h3>
      </ion-label>
 
      <ion-icon slot="end" name="videocam"></ion-icon>
 
    </ion-item>
 
  </ion-list>
</ion-content>
